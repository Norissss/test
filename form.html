<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Page</title>
</head>

<body>
    <form >
        <label for="username">Username : </label>
        <input type="text" id="username" />
        <br />
        <label for="password">Password : </label>
        <input type="password" id="password" />
        <br />
        <p>Apa Jenis Kelamin Anda ?</p>
        <label for="pria">Pria</label>
        <input type="radio" id="pria" name="jeniskelamin" />
        <label for="wanita">Wanita</label>
        <input type="radio" id="wanita" name="jeniskelamin" />
        <br />
        <p>Makanan apa saja yang anda sukai dari ini semua ?</p>
        <input type="checkbox" name="makanan" id="sup ayam" />
        <label for="sup ayam">Sup ayam</label>
        <input type="checkbox" name="makanan" id="roti" />
        <label for="roti">Roti</label>
        <input type="checkbox" name="makanan" id="nasi goreng" />
        <label for="nasi goreng">Nasi Goreng</label>
        <br />
        <p>masukan deskripsi Anda!</p>
        <textarea name="" id=""></textarea>
        <br>
        <p>Domisili Mana ?</p>
        <select name="" id="">
            <option value="">Batam</option>
            <option value="">Makassar</option>
            <option value="">Sulawesi</option>
        </select>
        <br>
        <button type="submit">Kirim</button>
        <button type="reset">Kosongkan Form</button>
    </form>
</body>

</html>
